<script type="text/babel">
    // 函数
    function Button(val){

        render(){
            return <><button>类型渲按钮</button> <button>类型渲按钮</button></>
        }
    }
   
    // render之后会覆盖之前的代码
    const bt =  new Botton()

    ReactDOM.render(<Bottons />,root)
